<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="memoryGame.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
        <span class="userName"></span>  
        <div class="timer d-none">
            <span class="hours">00</span>
            <span class="colon">:</span>
            <span class="minutes">00</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
        </div>
            <button type="button" id="newGameBtnId" class="btn btn-primary newGameBtn" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                New Game
            </button>  
        </div>
    </nav>
    <div class="container d-flex justify-content-center openningFormContainer">
        <form class="openningForm">
            <!-- <img src="./images/openningBackground.jpg" class="openningFormImage"> -->
            <div class="row">
                <div class="mb-3 col">
                <label class="form-label">Name:</label>
                <input required id="openningUserName" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="mb-2 col">
                <label class="form-label">Number of cards:</label>
                <input required id="openningNumCard" type="number" class="form-control">
                </div>
            </div>
            <div class="errorOpenning"></div>
            <div class="row mt-1">
                <div class="col">
                <button id="openningPlayBtn" type="button" class="btn btn-primary openningPlayBtn">Play</button>
                </div>
            </div>    
            <div class="openningImageDiv row">
                    <img class="openningImage" src="./images/openningImage.jpg">
            </div>       
      </form>
    </div>



    
    <div class="modal fade newGameForm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Game details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Name:</label>
                        <br>
                        <input required id="inputUserName" type="text" placeholder="Enter your name">
                        <br>
                        <label>Number of cards:</label>
                        <br>
                        <input required id="inputNumCard"type="number" placeholder="Enter number of cards">
                        <div class="error"></div>
                    
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="playBtn" type="button" class="btn btn-primary">Play</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="endOfGameDiv d-none">
        <form class="endOfGameForm text-center">
            <div>
                <h1>Winner!!!</h1>
                <div class="finishTimer">
                    <span class="hours">00</span>
                    <span class="colon">:</span>
                    <span class="minutes">00</span>
                    <span class="colon">:</span>
                    <span class="seconds">00</span>
                </div>
            </div>
            <button id="startOver" type="button" class="btn btn-light startOverButtons">Start Over</button>
            <button id="newGame" type="button" class="btn btn-light startOverButtons">New Game</button>
        </form>
    </div>
      <div class="container cards d-none">
        <div class="row justify-content-center cardsRow">
            <div class="flipCard d-none col-sm-6 m-2">
                <div class="front">
                    <img class="frontImg" src="./images/cardBackground.jpg">
                </div>
                <div class="back">
                    <img class="backImg" src="./images/img1.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="memoryGame.js"></script>
</body>

</html>
